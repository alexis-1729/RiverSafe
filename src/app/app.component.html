<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>RIVER SAFE - "AGÜAS CON EL AWA"</ion-list-header>
          <!-- avatar -->
          <ion-chip>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>riverAdmin</ion-label>
          </ion-chip>

          <!-- Lista de elementos del menú -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Ítem del foro -->
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/foro" lines="none" detail="false">
              <ion-icon aria-hidden="true" slot="start" name="mail-outline" style="color: white;"></ion-icon>
              <ion-label>Foro</ion-label>
            </ion-item>

            <ion-item (click)="logout()">
              <ion-icon aria-hidden="true" slot="start" name="log-out-outline" style="color: white;"></ion-icon>
            <ion-label>
              Salir
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
