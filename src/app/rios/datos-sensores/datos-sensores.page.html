



<ion-header>
  <ion-toolbar>
    <ion-title> DATOS DE LOS SENSORES </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let device of sensores">
    <ion-item>
      <ion-label>
        <h2>{{ device.nombre }}</h2>
        <p>Nivel del agua: {{ device.nivelAgua }}</p>
        <p>Temperatura: {{ device.temperatura }}Â°C</p>
        <p>Velocidad de corriente: {{ device.velocidadCorriente }} m/s</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary">
    Enviar Alerta
  </ion-button>
</ion-content>
