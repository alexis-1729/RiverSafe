<ion-header>
  <ion-toolbar>
    <ion-title>Datos de los Sensores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 

  <!-- Gráfico de Sensores -->
  <div style="display: block;">
    <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [type]="lineChartType"> <!-- Cambié [chartType] a [type] -->
    </canvas>
  </div>

  <!-- Dispositivos con nivel de peligro -->
   <div >
  <div  *ngFor="let dispositivo of dispositivos">
    <div class="dispositivo-card" [ngStyle]="{'background-color': obtenerColor(calcularNivelPeligro(dispositivo.nivelAgua, dispositivo.velocidadCorriente))}">
      <h2>{{ dispositivo.nombre }}</h2>
      <p>Nivel del Agua: {{ dispositivo.nivelAgua }} cm</p>
      <p>Velocidad del Agua: {{ dispositivo.velocidadCorriente }} m/s</p>
      <p>Nivel de Peligro: {{ calcularNivelPeligro(dispositivo.nivelAgua, dispositivo.velocidadCorriente) }}</p>
    </div>
  </div>
</div>

  <!-- Botón "Enviar Alerta" rediseñado -->
<button  class="alert-button" (click)="navigateToAlertaDispositivo()">Enviar Alerta</button>

</ion-content>
